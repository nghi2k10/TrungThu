  <style>

    /* ğŸŒ• Máº·t trÄƒng */
    .moon {

    /* âœ¨ Lá»“ng Ä‘Ã¨n bÃ¬nh thÆ°á»ng */

    .lantern-wrapper {

    /* ğŸª” áº¢nh lá»“ng Ä‘Ã¨n tháº­t */

    /* ğŸŒŸ Hiá»‡u á»©ng click: rung + phÃ³ng to + sÃ¡ng */
    .lantern.clicked {

    /* ğŸ’¨ Bay lÃªn + nghiÃªng giÃ³ */
    @keyframes flyAndSway {

    /* ğŸ’¬ CÃ¢u chÃºc */
    .wish {

    @keyframes fadeIn {

    /* ğŸ¶ NÃºt báº­t/táº¯t nháº¡c */
    #musicBtn {

    #musicBtn.music-on { background: rgba(255,200,80,0.3); }

    /* ğŸŒ  Sao bÄƒng tháº­t vá»›i Ä‘uÃ´i sÃ¡ng vÃ  má» dáº§n */
    /* ğŸŒ  Sao bÄƒng tháº­t vá»›i Ä‘uÃ´i sÃ¡ng vÃ  má» dáº§n (trÃ¡i â†’ pháº£i) */
    .shooting-star {
      position: absolute;

      background: linear-gradient(225deg, rgba(255,255,255,1), rgba(255,255,255,0));
      border-radius: 50%;

    /* ğŸ’« Bay chÃ©o tá»« trÃªn trÃ¡i xuá»‘ng dÆ°á»›i pháº£i */
    @keyframes shoot {

<body>
  <!-- ğŸŒ• Máº·t trÄƒng -->
  <div class="moon"></div>

  <!-- ğŸµ Nháº¡c ná»n -->
  <audio id="bgMusic" src="music.mp3" loop preload="auto"></audio>

  <script>
    const lanternSrc = "./lantern.png";

    const wishes = [
      "Trung Thu nÃ y anh chá»‰ muá»‘n á»Ÿ bÃªn em thÃ´i ğŸŒ•ğŸ’",
      "ChÃºc em Trung Thu ngá»t ngÃ o nhÆ° Ã¡nh trÄƒng Ä‘Ãªm nay ğŸ¬âœ¨",
      "Anh khÃ´ng cáº§n bÃ¡nh, chá»‰ cáº§n cÃ³ em lÃ  Ä‘á»§ rá»“i ğŸ¥®ğŸ’–",
      "Æ¯á»›c gÃ¬ Ä‘Æ°á»£c cÃ¹ng em ngáº¯m trÄƒng Ä‘Ãªm nay ğŸ‘ğŸ’•",
      "TrÄƒng ráº±m sÃ¡ng nháº¥t Ä‘Ãªm nay, nhÆ°ng vá»›i anh em váº«n lÃ  ngÆ°á»i tá»a sÃ¡ng hÆ¡n ğŸŒ™ğŸ’«",
      "ChÃºc em má»™t Ä‘Ãªm Trung Thu tháº­t vui â€” vÃ  nhá»› anh má»™t chÃºt nha ğŸ’Œ",
      "Náº¿u cÃ³ thá»ƒ gá»­i Ä‘iá»u Æ°á»›c lÃªn trÄƒng, anh sáº½ Æ°á»›c Ä‘Æ°á»£c bÃªn em mÃ£i ğŸ©µ"
    ];

    // ğŸŒŸ Táº¡o sao ná»n
    for (let i = 0; i < 80; i++) {
      const star = document.createElement("div");
      star.className = "star";
      const size = Math.random() * 2 + 1;
      star.style.width = size + "px";
      star.style.height = size + "px";
      star.style.left = Math.random() * 100 + "vw";
      star.style.top = Math.random() * 100 + "vh";
      star.style.animationDelay = Math.random() * 2 + "s";
      document.body.appendChild(star);
    }

    // ğŸ® Táº¡o lá»“ng Ä‘Ã¨n
    function createLantern() {
      // Táº¡o wrapper
      const wrapper = document.createElement("div");
      wrapper.className = "lantern-wrapper";

      // Táº¡o hÃ¬nh Ä‘Ã¨n bÃªn trong
      const lantern = document.createElement("img");
      lantern.src = lanternSrc;
      lantern.className = "lantern";

      // Vá»‹ trÃ­ & kÃ­ch thÆ°á»›c
      wrapper.style.left = Math.random() * 90 + "vw";
      const size = 40 + Math.random() * 60;
      lantern.style.width = size + "px";

      const duration = 10 + Math.random() * 10;
      wrapper.style.animationDuration = duration + "s";

      // ğŸ’¬ Khi click vÃ o Ä‘Ã¨n
      lantern.addEventListener("click", () => {
        lantern.classList.add("clicked");
        setTimeout(() => lantern.classList.remove("clicked"), 400);

        const wishText = wishes[Math.floor(Math.random() * wishes.length)];
        const wish = document.createElement("div");
        wish.className = "wish";
        wish.textContent = wishText;
        document.body.appendChild(wish);
        setTimeout(() => wish.remove(), 2600);
      });

      wrapper.appendChild(lantern);
      document.body.appendChild(wrapper);

      setTimeout(() => wrapper.remove(), duration * 1000);
    }


    // â³ Tháº£ Ä‘Ã¨n liÃªn tá»¥c
    setInterval(createLantern, 900);
    for (let i = 0; i < 5; i++) setTimeout(createLantern, i * 600);

    // ğŸµ Xá»­ lÃ½ nháº¡c ná»n
    // ğŸµ Nháº¡c ná»n
    const music = document.getElementById("bgMusic");
    const btn = document.getElementById("musicBtn");
    let isPlaying = false;

    function updateButton() {
      if (isPlaying) {
        btn.textContent = "ğŸ”Š Äang phÃ¡t";
        btn.classList.add("music-on");
        btn.classList.remove("music-off");
      } else {
        btn.textContent = "ğŸ”ˆ Báº­t nháº¡c";
        btn.classList.remove("music-on");
        btn.classList.add("music-off");
      }
    }

    // Tá»± phÃ¡t náº¿u Ä‘Æ°á»£c phÃ©p
    window.addEventListener("load", () => {
      music.volume = 0.6;
      music.play()
        .then(() => {
          isPlaying = true;
          updateButton();
        })
        .catch(() => {
          isPlaying = false;
          updateButton();
        });
    });

    // NÃºt báº­t/táº¯t
    btn.addEventListener("click", () => {
      if (isPlaying) {
        music.pause();
        isPlaying = false;
      } else {
        music.play();
        isPlaying = true;
      }
      updateButton();
    });

    // ğŸŒ  Táº¡o sao bÄƒng tháº­t
    // ğŸŒ  Táº¡o má»™t sao bÄƒng tháº­t
    function createShootingStar() {
      const star = document.createElement('div');
      star.classList.add('shooting-star');

      // Vá»‹ trÃ­ khá»Ÿi Ä‘áº§u ngáº«u nhiÃªn (trÃªn cao)
      const startTop = Math.random() * window.innerHeight * 0.4;
      const startLeft = Math.random() * window.innerWidth * 0.8;

      // Ngáº«u nhiÃªn mÃ u Ã¡nh sÃ¡ng
      const colors = [
        'rgba(255,255,255,1)',      // tráº¯ng
        'rgba(255,240,180,1)',      // vÃ ng nháº¡t
        'rgba(180,220,255,1)'       // xanh lam nháº¡t
      ];
      const color = colors[Math.floor(Math.random() * colors.length)];
      star.style.background = `linear-gradient(45deg, ${color}, rgba(255,255,255,0))`;

      // KÃ­ch thÆ°á»›c vÃ  tá»‘c Ä‘á»™ ngáº«u nhiÃªn
      const length = 80 + Math.random() * 100;
      const duration = 1.5 + Math.random() * 1.5;

      star.style.height = `${length}px`;
      star.style.top = `${startTop}px`;
      star.style.left = `${startLeft}px`;
      star.style.animationDuration = `${duration}s`;

      document.body.appendChild(star);

      // XoÃ¡ sau khi bay xong
      setTimeout(() => star.remove(), duration * 1000);
    }

    // ğŸŒŒ MÆ°a sao bÄƒng â€“ Ä‘Ã´i khi lÃ  sao bÄƒng kÃ©p / tam
    function createMeteorShower() {
      // XÃ¡c Ä‘á»‹nh xem sáº½ táº¡o bao nhiÃªu sao (1â€“3 vá»‡t cÃ¹ng lÃºc)
      const count = Math.random() < 0.7 ? 1 : (Math.random() < 0.5 ? 2 : 3);

      for (let i = 0; i < count; i++) {
        setTimeout(() => {
          createShootingStar();
        }, i * 200); // táº¡o lá»‡ch nhau 0.2s Ä‘á»ƒ vá»‡t sao khÃ´ng trÃ¹ng háº³n
      }
    }

    // ğŸŒ  Cho mÆ°a sao bÄƒng rÆ¡i ngáº«u nhiÃªn
    setInterval(() => {

      }
    }, 2000);

  </script>
