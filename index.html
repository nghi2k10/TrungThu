<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thả đèn Trung Thu</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background: linear-gradient(#000010, #0a1a2f);
      position: relative;
      font-family: 'Segoe UI', sans-serif;
    }

    /* 🌕 Mặt trăng */
    .moon {
      position: absolute;
      top: 60px;
      right: 60px;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle at 30% 30%, #fff, #fef9c3 70%, #fce570 100%);
      border-radius: 50%;
      box-shadow: 0 0 50px 20px rgba(255, 255, 200, 0.4);
      z-index: 1;
      animation: moonGlow 4s ease-in-out infinite alternate;
    }
    @keyframes moonGlow {
      from { box-shadow: 0 0 40px 10px rgba(255, 255, 200, 0.3); }
      to { box-shadow: 0 0 70px 25px rgba(255, 255, 200, 0.5); }
    }

    /* ☁️ Mây bay ngang qua mặt trăng */
    .cloud {
      position: absolute;
      top: 80px;
      left: -300px;
      width: 300px;
      height: 100px;
      background: radial-gradient(circle at 30% 50%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.1));
      border-radius: 100px;
      filter: blur(8px);
      opacity: 0.6;
      z-index: 2;
      animation: cloudMove 40s linear infinite;
    }
    @keyframes cloudMove {
      0% { left: -350px; opacity: 0.2; }
      20% { opacity: 0.7; }
      50% { opacity: 0.6; }
      80% { opacity: 0.4; }
      100% { left: 110vw; opacity: 0.1; }
    }

    /* 🌟 Sao lấp lánh */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      animation: twinkle 2s infinite ease-in-out alternate;
      z-index: 0;
    }
    @keyframes twinkle {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }

    /* ✨ Lồng đèn bình thường */
    /* 🏮 Vỏ ngoài để bay */
    .lantern-wrapper {
      position: absolute;
      bottom: -150px;
      animation: flyAndSway linear forwards;
      z-index: 3;
    }

    /* 🪔 Ảnh lồng đèn thật */
    .lantern {
      width: 60px;
      height: auto;
      opacity: 0.9;
      cursor: pointer;
      transform-origin: center bottom;
      filter: drop-shadow(0 0 15px rgba(255, 120, 50, 0.9));
      transition: filter 0.25s ease;
    }

    /* 🌟 Hiệu ứng click: rung + phóng to + sáng */
    .lantern.clicked {
      animation: lanternClick 0.4s ease;
    }

    @keyframes lanternClick {
      0% {
        transform: scale(1) rotate(0deg);
        filter: drop-shadow(0 0 15px rgba(255, 120, 50, 0.9));
      }
      25% {
        transform: scale(1.4) rotate(3deg);
        filter: drop-shadow(0 0 35px rgba(255, 200, 100, 1));
      }
      50% {
        transform: scale(1.35) rotate(-3deg);
      }
      75% {
        transform: scale(1.4) rotate(2deg);
      }
      100% {
        transform: scale(1) rotate(0deg);
        filter: drop-shadow(0 0 15px rgba(255, 120, 50, 0.9));
      }
    }

    /* 💨 Bay lên + nghiêng gió */
    @keyframes flyAndSway {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg) scale(1);
        opacity: 1;
      }
      25% {
        transform: translateY(-30vh) translateX(-10px) rotate(-5deg) scale(1.05);
      }
      50% {
        transform: translateY(-60vh) translateX(10px) rotate(5deg) scale(1.1);
      }
      75% {
        transform: translateY(-90vh) translateX(-10px) rotate(-4deg) scale(1.15);
      }
      100% {
        transform: translateY(-120vh) translateX(5px) rotate(3deg) scale(1.2);
        opacity: 0;
      }
    }

    /* 💬 Câu chúc */
    .wish {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 1.2em;
      animation: fadeIn 0.4s ease, fadeOut 0.4s ease 2.2s forwards;
      z-index: 100;
      text-align: center;
      white-space: nowrap;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -40%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
    @keyframes fadeOut {
      to { opacity: 0; transform: translate(-50%, -60%); }
    }

    /* 🎶 Nút bật/tắt nhạc */
    #musicBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255,255,255,0.2);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.4);
      border-radius: 50px;
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
      backdrop-filter: blur(6px);
      transition: all 0.3s ease;
      z-index: 1000;
    }
    #musicBtn:hover { background: rgba(255,255,255,0.4); transform: scale(1.05); }
    #musicBtn.music-on { background: rgba(255,200,80,0.3); }
    #musicBtn.music-off { background: rgba(80,80,80,0.4); color: #ccc; }

    /* 🌠 Sao băng thật với đuôi sáng và mờ dần */
    /* 🌠 Sao băng thật với đuôi sáng và mờ dần (trái → phải) */
    .shooting-star {
      position: absolute;
      width: 2px;
      height: 100px;
      background: linear-gradient(225deg, rgba(255,255,255,1), rgba(255,255,255,0));
      border-radius: 50%;
      opacity: 0.9;
      transform: rotate(-45deg);
      pointer-events: none;
      z-index: 3;
      animation: shoot 2s ease-out forwards;
      filter: drop-shadow(0 0 6px white);
    }

    /* 💫 Bay chéo từ trên trái xuống dưới phải */
    @keyframes shoot {
      0% {
        transform: translate(0, 0) rotate(-45deg);
        opacity: 1;
        filter: drop-shadow(0 0 8px white);
      }
      60% {
        opacity: 1;
        filter: drop-shadow(0 0 12px white);
      }
      100% {
        transform: translate(600px, 300px) rotate(-45deg);
        opacity: 0;
        filter: drop-shadow(0 0 0 white);
      }
    }


  </style>
</head>
<body>
  <!-- 🌕 Mặt trăng -->
  <div class="moon"></div>
  <!-- ☁️ Mây -->
  <!-- <div class="cloud"></div> -->

  <!-- 🎵 Nhạc nền -->
  <audio id="bgMusic" src="music.mp3" loop preload="auto"></audio>
  <button id="musicBtn">🎶 Bật nhạc</button>


  <script>
    const lanternSrc = "./lantern.png";

    const wishes = [
      "Trung Thu này anh chỉ muốn ở bên em thôi 🌕💞",
      "Chúc em Trung Thu ngọt ngào như ánh trăng đêm nay 🍬✨",
      "Anh không cần bánh, chỉ cần có em là đủ rồi 🥮💖",
      "Ước gì được cùng em ngắm trăng đêm nay 🎑💕",
      "Trăng rằm sáng nhất đêm nay, nhưng với anh em vẫn là người tỏa sáng hơn 🌙💫",
      "Chúc em một đêm Trung Thu thật vui — và nhớ anh một chút nha 💌",
      "Nếu có thể gửi điều ước lên trăng, anh sẽ ước được bên em mãi 🩵"
    ];

    // 🌟 Tạo sao nền
    for (let i = 0; i < 80; i++) {
      const star = document.createElement("div");
      star.className = "star";
      const size = Math.random() * 2 + 1;
      star.style.width = size + "px";
      star.style.height = size + "px";
      star.style.left = Math.random() * 100 + "vw";
      star.style.top = Math.random() * 100 + "vh";
      star.style.animationDelay = Math.random() * 2 + "s";
      document.body.appendChild(star);
    }

    // 🏮 Tạo lồng đèn
    function createLantern() {
      // Tạo wrapper
      const wrapper = document.createElement("div");
      wrapper.className = "lantern-wrapper";

      // Tạo hình đèn bên trong
      const lantern = document.createElement("img");
      lantern.src = lanternSrc;
      lantern.className = "lantern";

      // Vị trí & kích thước
      wrapper.style.left = Math.random() * 90 + "vw";
      const size = 40 + Math.random() * 60;
      lantern.style.width = size + "px";

      const duration = 10 + Math.random() * 10;
      wrapper.style.animationDuration = duration + "s";

      // 💬 Khi click vào đèn
      lantern.addEventListener("click", () => {
        lantern.classList.add("clicked");
        setTimeout(() => lantern.classList.remove("clicked"), 400);

        const wishText = wishes[Math.floor(Math.random() * wishes.length)];
        const wish = document.createElement("div");
        wish.className = "wish";
        wish.textContent = wishText;
        document.body.appendChild(wish);
        setTimeout(() => wish.remove(), 2600);
      });

      wrapper.appendChild(lantern);
      document.body.appendChild(wrapper);

      setTimeout(() => wrapper.remove(), duration * 1000);
    }


    // ⏳ Thả đèn liên tục
    setInterval(createLantern, 900);
    for (let i = 0; i < 5; i++) setTimeout(createLantern, i * 600);

    // 🎵 Xử lý nhạc nền
    // 🎵 Nhạc nền
    const music = document.getElementById("bgMusic");
    const btn = document.getElementById("musicBtn");
    let isPlaying = false;

    function updateButton() {
      if (isPlaying) {
        btn.textContent = "🔊 Đang phát";
        btn.classList.add("music-on");
        btn.classList.remove("music-off");
      } else {
        btn.textContent = "🔈 Bật nhạc";
        btn.classList.remove("music-on");
        btn.classList.add("music-off");
      }
    }

    // Tự phát nếu được phép
    window.addEventListener("load", () => {
      music.volume = 0.6;
      music.play()
        .then(() => {
          isPlaying = true;
          updateButton();
        })
        .catch(() => {
          isPlaying = false;
          updateButton();
        });
    });

    // Nút bật/tắt
    btn.addEventListener("click", () => {
      if (isPlaying) {
        music.pause();
        isPlaying = false;
      } else {
        music.play();
        isPlaying = true;
      }
      updateButton();
    });

    // 🌠 Tạo sao băng thật
    // 🌠 Tạo một sao băng thật
    function createShootingStar() {
      const star = document.createElement('div');
      star.classList.add('shooting-star');

      // Vị trí khởi đầu ngẫu nhiên (trên cao)
      const startTop = Math.random() * window.innerHeight * 0.4;
      const startLeft = Math.random() * window.innerWidth * 0.8;

      // Ngẫu nhiên màu ánh sáng
      const colors = [
        'rgba(255,255,255,1)',      // trắng
        'rgba(255,240,180,1)',      // vàng nhạt
        'rgba(180,220,255,1)'       // xanh lam nhạt
      ];
      const color = colors[Math.floor(Math.random() * colors.length)];
      star.style.background = `linear-gradient(45deg, ${color}, rgba(255,255,255,0))`;

      // Kích thước và tốc độ ngẫu nhiên
      const length = 80 + Math.random() * 100;
      const duration = 1.5 + Math.random() * 1.5;

      star.style.height = `${length}px`;
      star.style.top = `${startTop}px`;
      star.style.left = `${startLeft}px`;
      star.style.animationDuration = `${duration}s`;

      document.body.appendChild(star);

      // Xoá sau khi bay xong
      setTimeout(() => star.remove(), duration * 1000);
    }

    // 🌌 Mưa sao băng – đôi khi là sao băng kép / tam
    function createMeteorShower() {
      // Xác định xem sẽ tạo bao nhiêu sao (1–3 vệt cùng lúc)
      const count = Math.random() < 0.7 ? 1 : (Math.random() < 0.5 ? 2 : 3);

      for (let i = 0; i < count; i++) {
        setTimeout(() => {
          createShootingStar();
        }, i * 200); // tạo lệch nhau 0.2s để vệt sao không trùng hẳn
      }
    }

    // 🌠 Cho mưa sao băng rơi ngẫu nhiên
    setInterval(() => {
      if (Math.random() < 0.5) {
        createMeteorShower();
      }
    }, 2000);

  </script>
</body>
</html>
